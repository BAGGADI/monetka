<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/market.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script defer src='market.js'></script>
    <title>Document</title>
</head>
<body>
  
<header class="header all">

    <a href="#" class="logo"> <i class="fa-solid fa-bitcoin-sign"></i> Monetka. </a>

    <nav class="navbar">
        <a href="index.html">home</a>
        
        <a  href="#">market</a>

        <a class='login'href="#">log in</a>
        <a class='dark icon'href="market.html"><i class="fas fa-sun"></i></a>
        <a class='sun' href="#"><i class="far fa-sun"></i>   </a>
     
    </nav>

    <div id="menu-btn" class="fas fa-bars"></div>

</header>  
<section class='section'>
    <div class="cryptohopper-web-widget lightt" data-id="1"  data-table_style="dark" data-realtime="on"></div>
</section>
<div class="container" id="container">
	
	<div class="form-container sign-up-container">
		<form action="#">
			
			<div class="social-container">
				<h1 >Create dAccount</h1>
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
	
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
				<button class="close1">✖</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
				<button class="close">✖</button>
			</div>
		</div>
	</div>
</div>

</body>
<script src="https://www.cryptohopper.com/widgets/js/script"></script>
</html>
